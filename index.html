<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>javascript練習</title>
</head>
<body>
	<h1>脳筋テスト</h1>
	<div>
		<p>池の初期水分量は　<span id="p0"></span> L　です。</p>
		<p>給水車の初期水分量は　<span id="p1"></span> L　です。(最大値は1000)</p>
		<p>給水可能水分量は　<span id="p2"></span> L　です。</p>
		<p><span id="p3"></span> L　の水を抜き取りました。</p>
		<p>池の水の量は、残り　<span id="p4"></span> L　です。</p>
		<p>給水車の水の量は　<span id="p5"></span> L　です。</p>
		<p>給水車はあと　<span id="p6"></span>回往復する必要があります</p>
	</div>
	<button id="button"><p>ページの更新</p></button>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="index.js" type="text/javascript"></script>
